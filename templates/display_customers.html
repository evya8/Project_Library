{% extends "base.html" %}
{% block content %}
<h2>Display All Customers</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Age</th>
        <th>Action</th>
    </tr>
    {% for customer in customers %}
    <tr>
        <td>{{ customer.Id }}</td>
        <td>{{ customer.Name }}</td>
        <td>{{ customer.City }}</td>
        <td>{{ customer.Age }}</td>
        <td>
            <form action="{{ url_for('remove_customer') }}" method="post" style="display:inline;">
                <input type="hidden" name="cust_id" value="{{ customer.Id }}">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
